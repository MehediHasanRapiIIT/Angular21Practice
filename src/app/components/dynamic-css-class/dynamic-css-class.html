<!-- create a card with dynamic css class and style binding -->

<div class="row">
    <div class="col-8">
        <div class="card">
            .card
        </div>
    </div>
</div>


<div class="row">
    <div class="col-3">
        <div [ngClass]="myClassName" [ngStyle]="{'background-color':divBackgroundColor}">
            Dynamic div 
        </div>
    </div>
    <div class="col-2">
        <input type="text" [(ngModel)]="myClassName" class="form-control" placeholder="Enter Class Name">
    </div>
    <div class="col-3">
        <button class="btn" (click)="isActive = !isActive" [ngClass]="isActive==true ?'btn-success':'btn-danger'">Div</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-3 mt-3">
        <p [ngClass]="productPrice>500? 'text-danger':'text-primary'"> Price $ {{productPrice}}</p>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-3">
        <div [ngClass]="myClassName" [ngStyle]="{'background-color':divBackgroundColor}">
            Dynamic div 
        </div>
    </div>
    <div class="col-2">
        <input type="text" [(ngModel)]="divBackgroundColor" class="form-control" placeholder="Enter Class Name">
    </div>
    <div class="col-3">
        <button class="btn" (click)="isActive = !isActive" [ngClass]="isActive==true ?'btn-success':'btn-danger'">Div</button>
    </div>
</div>
