<div class="row">
    <div class="col-3">
        <label class="form-label fw-bold">Email</label>
        <input type="text" class="form-control" [field]="loginForm.email" placeholder="Enter email">
        <div>
            <!-- @if (loginForm.email().invalid()) {
                <p class="text-danger">Email is not valid</p>
            } -->
            @for (item of loginForm.email().errors(); track $index) {
                <span class="text-danger">{{item.message}}</span>
            }
        </div>
    </div>
    <div class="col-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" [field]="loginForm.password" placeholder="Enter password">
        <div>
            @for (item of loginForm.password().errors(); track $index) {
                <span class="text-danger">{{item.message}}</span>
            }
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        {{ loginForm().value() | json }}
    </div>
</div>
